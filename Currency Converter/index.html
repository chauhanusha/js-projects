<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <!-- for the free icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- main div which contain the form -->
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <!-- for amount field -->
            <div class="amount">
                <p>Enter the Amount</p>
                <input type="text" value="1" />
            </div>

            <!-- div for including dropdown for both from and to-->
            <div class="dropdown">
                <!-- div for the from dropdown -->
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from"></select>
                    </div>
                </div>
                <!-- this icon is between from and to -->
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <!-- for the to dropdown div -->
                <div class="to">
                    <p>To</p>
                    <!-- this container because for dropdown we require select element -->
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to"></select>
                    </div>
                </div>
            </div>
            <!-- this div for providing the output -->
            <div class="msg">1USD = 80INR</div>
            <button >Get Output</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>

</html>
